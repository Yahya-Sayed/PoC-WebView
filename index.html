  <script>
    // 1. الحصول على الكوكيز

    const userAgent = navigator.userAgent;

    // الحصول على العنصر الذي سنطبع فيه النتائج
    const resultsDiv = document.getElementById('results');

    // إنشاء عناصر HTML لعرض البيانات
    const cookiesElement = document.createElement('p');
    cookiesElement.innerHTML = '<strong>ملفات تعريف الارتباط (Cookies):</strong> ' + cookies;

    const userAgentElement = document.createElement('p');
    userAgentElement.innerHTML = '<strong>معرّف العميل (User Agent):</strong> ' + userAgent;

    // إضافة البيانات إلى الصفحة
    resultsDiv.appendChild(cookiesElement);
    resultsDiv.appendChild(userAgentElement);

    // تم تعطيل إعادة التوجيه لعرض البيانات
