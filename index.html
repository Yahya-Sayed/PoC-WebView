<html>
  <body>
    <h1>File Access PoC</h1>
    <script>
      // Try to read a local file (e.g., /sdcard/Download/test.txt)
      fetch('file:///sdcard/Download/test.txt')
        .then(r => r.text())
        .then(t => alert('File contents: ' + t))
        .catch(e => alert('Error: ' + e));
    </script>
  </body>
</html>
