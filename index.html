<html>
  <body>
    <h1>File Access PoC</h1>
    
    <div id="output"></div>

    <script>
      // الحصول على العنصر الذي سنطبع فيه البيانات
      const outputElement = document.getElementById('output');

      // محاولة قراءة ملف محلي
      fetch('file:///sdcard/Download/test.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.text();
        })
        .then(text => {
          // طباعة محتوى الملف في العنصر المخصص
          outputElement.textContent = 'File contents: ' + text;
        })
        .catch(error => {
          // طباعة الخطأ في العنصر المخصص
          outputElement.textContent = 'Error: ' + error;
        });
    </script>
  </body>
</html>
